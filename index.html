<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janvi's pizza</title>
    <style>
        body {
            background-image: url('pizza.webp'); /* Replace 'pizza_background.jpg' with the path to your background image */
            background-size: cover; /* This ensures that the background image covers the entire viewport */
            background-position: center; /* This centers the background image */
            font-family: Arial, sans-serif; /* Optional: You can specify your preferred font-family here */
            margin: 0; /* Removes default body margin */
            padding: 0; /* Removes default body padding */
        }
        /* Add any additional CSS styles here */
        /* For example, you might want to style the form elements */
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Janvi'pizza</h1>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Pizza Order Form -->
        <form action="submit.html" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Pizza Details</legend>
                <label for="number_of_pizzas">Number of Pizzas:</label>
                <input type="number" id="number_of_pizzas" name="number_of_pizzas" min="1" max="10" required><br><br>

                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br><br>

                <label for="shape">Shape:</label>
                <input type="radio" id="round" name="shape" value="round" checked>
                <label for="round">Round</label>
                <input type="radio" id="square" name="shape" value="square">
                <label for="square">Square</label><br><br>

                <label for="toppings">Toppings:</label><br>
                <input type="checkbox" id="pepperoni" name="toppings[]" value="Pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="mushrooms" name="toppings[]" value="Mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="sausage" name="toppings[]" value="Sausage">
                <label for="sausage">Sausage</label><br><br>

                <label for="crust">Crust Type:</label><br>
                <input type="radio" id="deep_dish" name="crust" value="deep dish">
                <label for="deep_dish">Deep Dish</label><br>
                <input type="radio" id="thin_crust" name="crust" value="thin crust" checked>
                <label for="thin_crust">Thin Crust</label><br>
                <input type="radio" id="other_crust" name="crust" value="other">
                <label for="other_crust">Other</label><br><br>

                <label for="special_requests">Special Requests:</label><br>
                <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea><br><br>
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Pizza Palace</p>
    </footer>

</body>
</html>
